<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sing Up Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/script.js" defer></script>
    </head>
    <body>
        <div class="main container">
            <div class="image container">
                <img src="/img/halie-west.jpg" alt="Form side-image" class="form side_image" width="100%">
                <div class="image_msg">
                    <img src="/img/odin-lined.png" alt="Odin Logo" class="odin_logo" width="100%">
                    <p>ODIN</p>
                </div>
            </div>
            <div class="form container">
                <div class="msg container">
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque, ratione obcaecati recusandae, dolore fugiat veritatis dolores voluptate 
                        inventore consectetur odio, ab error ipsum.
                    </p>
                </div>
                <form action="index.html" method="post" class="sing-up-data">
                    <div class="input container">
                        <label for="name">First Name *</label>
                        <input type="text" name="firstName" id="name" required pattern="[a-zA-Z]{3,15}" placeholder="Thor"> 
                    </div>
                    <div class="input container">
                        <label for="last_name">Last Name *</label>
                        <input type="text" name="lastName" id="last_Name" required maxlength="25" pattern="[a-zA-Z]{3,15}" placeholder="Odinson">
                    </div>
                    <div class="input container">
                        <label for="email">Email *</label>
                        <input type="email" name="email" id="email" required maxlength="30">
                    </div>
                    <div class="input container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" maxlength="30" pattern="\+[0-9]{1-3}[0-9]{10-15}">
                    </div>
                    <div class="input container">
                        <label for="psw">Password *</label>
                        <input type="password" name="password" id="psw" placeholder="Exampl3s" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and one lowercase letter, and be at least 8 characters long" required maxlength="25">
                    </div>
                    <div class="input container">
                        <label for="psw_confirm">Confirm Password *</label>
                        <input type="password" name="password_confirm" id="psw_confirm" placeholder="Exampl3s" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required maxlength="25">
                    </div>
                    <div class="button"><button type="submit">Create Account</button></div>
                </form>

                <div class="log_in">
                    <p>Already have an account?<a href="" target="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
